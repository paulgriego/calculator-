<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <script src="cal.js"></script>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
<div class="webBody">
  <div class =headerFont><h1>CALCULATOR</h1></div>
    <div class ="calBody">
      <div class="numberViewer">
        <div class="numbers"> <p id="numView"></p></div>
      </div>
      <div class = "rowOne">
        <div class="button"><button class="buttonnumber" id = "seven" value ="7"type="button" onclick='returnSeven()'>7</button></div>
        <div class="button"><button class="buttonnumber" id = "eight" value= "8" type="button" onclick='returnEight()'>8</button></div>
        <div class="button"><button class="buttonnumber" id = "nine"  value= "9" type="button" onclick='returnNine()'>9</button> </div>
        <div class="button"><button class="buttonfuc" id="add" type="button" onclick="buttonInputAdd();  storeValue();">+</button> </div>
      </div>
      <div class = "rowTwo">
        <div class="button"><button class="buttonnumber" id = "four" value= "4"  type="button" onclick='returnFour()'>4</button></div>
        <div class="button"><button class="buttonnumber" id = "five" value= "5" type="button" onclick='returnFive()'>5</button></div>
        <div class="button"><button class="buttonnumber" id = "six" value= "6" type="button" onclick='returnSix()'>6</button> </div>
        <div class="button"><button class="buttonfuc"  id="subtract" type="button" onclick="buttonInputSubtract();  storeValue();">-</button></div>
      </div>
      <div class = "rowThree">
        <div class="button"><button class="buttonnumber" id = "one" value= "1" type="button" onclick='returnOne()'>1</button></div>
        <div class="button"><button class="buttonnumber" id = "two" value= "2" type="button" onclick='returnTwo()'>2</button></div>
        <div class="button"><button class="buttonnumber" id = "three"  value= "3" type="button" onclick='returnThree()'>3</button></div>
        <div class="button"><button class="buttonfuc"  id="multiply" type="button" onclick="buttonInputMultiply(); storeValue();" >X</button></div>
      </div>
      <div class = "rowFour">
        <div class="button"><button class="buttonnumber" id = "zero" value= "0" type="button" onclick='returnZero()'>0</button></div>
        <div class="button"><button  type="button" class="buttonnumber" id="deci" onclick="returnDecimal()">.</button></div>
        <div class="button"><button type="button"  onclick='returnClear()'>C</button></div>
        <div class="button"><button class="buttonfuc"  id="divide" type ="button" onclick="buttonInputDivide(); storeValue();" >÷</button></div>
      </div>
      <div class= "enter"> <button button  id="enter" type ="button" onclick="equal();">=</button></div>
    </div>
    <div class =footerFont><h1><a href=https://github.com/paulgriego> ©2022 Paul Griego</a></h1></div>
  </div>
  </div>
</div>
</body>
</html>
